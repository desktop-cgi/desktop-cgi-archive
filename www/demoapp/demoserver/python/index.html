<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Server</title>

    <!-- <script src = "/socket.io/socket.io.js"></script>  -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
        crossorigin="anonymous"></script>
    <script>
        const socket = io();
        socket.on("message", function (msg) {
            let count = 0;
            console.log("Server: ", msg);
            document.getElementById("servermsg").innerHTML = document.getElementById("servermsg").innerHTML + msg.toString();

            count += 1
            if (count <= 10) {
                socket.emit("msg", "Hello from client");
            }

        })
    </script>
</head>

<body>
    Testing Python Flask Web Server Functionality
    <div id="servermsg"></div>
</body>

</html>
